<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JS</title>
    <script src="jsone.js"></script>
</head>
<body>
<h3>Lássuk a kódot:</h3>
<p id="hello"></p>
<script>
    var name =  prompt("What is your name?");
    if(name != null){
        document.getElementById("hello").innerHTML = " Hello " + name;
    } else  {
        alert("Please give me a name");
    }
</script>

</body>
</html>
